<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="icons" href="./image/attiiii.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="container">
        <div class="flex1">
            <div class="menuBar">
                <div class="account">
                    <div class="photo">
                        <img src="./image/attiiii.png" alt="">
                    </div>
                    <div class="email">
                        <h3>BambooProducts</h3>
                    </div>
                </div>
                <div class="content">
                    <ul>
                        <li><i class="fa-solid fa-chart-column"></i><a href="./index.html">Dashboard</a></li>
                        <li><i class="fa-solid fa-layer-group"></i><a href="./category.html">Category</a></li>
                        <li><i class="fa-brands fa-themeco"></i><a href="./product.html">Product</a></li>
                        <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="../index.html">LogOut</a></li>
                    </ul>
                </div>
                <footer>
                    <!-- <h3>allRightsReserved</h3> -->
                </footer>
            </div>

        </div>
        <div class="flex2">
            <header>
                <nav>
                    <div class="start">
                        <button id="barIcon"><i class="fa-solid fa-bars"></i></button>
                    </div>
                    <div class="end">
                        <h1 id="time"></h1>
                    </div>
                </nav>
            </header>


            <div class="prodform-page">
                <form action="" class="box">
                    <label for="" class="title">PRODUCT FORM</label>


                    <!-- <div class="inputs"> -->

                        <div class="input" style="display: none;">
                            <input type="text" placeholder="proid" id="PROID">
                            <span id="PROIDErr" class="error"></span>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="First Imgurl" id="imgurl1">
                            <span id="imgurlErr1" class="error"></span>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Second Imgurl" id="imgurl2">
                            <span id="imgurlErr2" class="error"></span>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Product Name" id="prodname">
                            <span id="prodnameErr" class="error"></span>
                        </div>
                        <div class="input">
                            <select name="" id="category" aria-placeholder="category">
                                <!-- <option value="">select the category</option>
                                <option value="category 1">category 1</option>
                                <option value="category 2">category 2</option>
                                <option value="category 3">category 3</option> -->
                            </select>
                            <span id="categoryErr" class="error"></span>
                        </div>
                        <div class="input">
                            <input type="number" minlength="0" placeholder="Price" id="price">
                            <span id="priceErr" class="error"></span>
                        </div>
                        <div class="input">
                            <input type="number" min="0" placeholder="Stock" id="stock">
                            <span id="stockErr" class="error"></span>
                        </div>
                        

                    <!-- </div> -->

                    <div class="btn" >
                        <button id="formbtn">Submit</button>
                    </div>
                </form>
                <div class="table-div">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Id</th>
                                <th>First img URL</th>
                                <th>Second img URL</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th colspan="2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="prodBody">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            
        </div>
    </div>
    <script src="./script/dashboard.js"></script>
    <script src="./script/product.js"></script>
    <script src="./script/time.js"></script>
</body>

</html>
