
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icons" href="./image/attiiii.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/index.css">
  
</head>



<body>
    <div class="container">
        <div class="flex1">
            <div class="menuBar">
                <div class="account">
                    <div class="photo">
                        <img src="./image/attiiii.png" alt="">
                    </div>
                    <div class="email">
                        <h3>BambooProducts</h3>
                    </div>
                </div>
                <div class="content">
                    <ul>
                        <li><i class="fa-solid fa-chart-column"></i><a href="./index.html">Dashboard</a></li>
                        <li><i class="fa-solid fa-layer-group"></i><a href="./category.html">Category</a></li>
                        <li><i class="fa-brands fa-themeco"></i><a href="./product.html">Product</a></li>
                        <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="../index.html">LogOut</a></li>
                    </ul>
                </div>
                <footer>
                    <h3></h3>
                </footer>
            </div>

        </div>
        <div class="flex2">
            <header>
                <nav>
                    <div class="start">
                        <button id="barIcon"><i class="fa-solid fa-bars"></i></button>
                    </div>
                    <div class="end">
                        <h1 id="time"></h1>
                    </div>
                </nav>
            </header>
            <div class="cards">
                <div class="box box1">
                    <div class="top">
                        <div class="left">
                        <h1>30</h1>
                        <h4>Total Products</h4>
                    </div>
                    <div class="right">
                        <p><i class="fa-solid fa-briefcase"></i></p>
                    </div>
                    </div>
                    <div class="bottom bottom1">
                        <a href="./product.html">More Info<i class="fa-solid fa-circle-right"></i></a>
                    </div>
                </div>
                <div class="box box2">
                    <div class="top">
                        <div class="left">
                        <h1>53%</h1>
                        <h4>Bounce Rate</h4>
                    </div>
                    <div class="right">
                        <p><i class="fa-solid fa-chart-simple"></i></p>
                    </div>
                    </div>
                    <div class="bottom bottom2">
                        <a href="#">More Info<i class="fa-solid fa-circle-right"></i></a>
                    </div>
                </div>
                
                <div class="box box4">
                    <div class="top">
                        <div class="left">
                        <h1>65</h1>
                        <h4>Unique Visitors</h4>
                    </div>
                    <div class="right">
                        <p><i class="fa-brands fa-bluesky"></i></p>
                    </div>
                    </div>
                    <div class="bottom bottom4">
                        <a href="#">More Info<i class="fa-solid fa-circle-right"></i></a>
                    </div>
                </div>
                <div class="box box3">
                    <div class="top">
                        <div class="left">
                        <h1 id="userreg">44</h1>
                        <h4>User Registrations</h4>
                    </div>
                    <div class="right">
                        <p><i class="fa-solid fa-user-plus"></i></p>
                    </div>
                    </div>
                    <div class="bottom bottom3">
                        <a href="#">More Info<i class="fa-solid fa-circle-right"></i></a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./script/dashboard.js"></script>
    <script src="./script/time.js"></script>
</body>

</html>
